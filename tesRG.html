<!DOCTYPE html>
<html>
<head>
    <title>Avengers Game</title>
</head>
<body>
	<h1>Thanos And Dr Strange</h1>
	<p id="demo"></p>
<script>

let orang = 1;
for (let i = 1; i <= 50;) {

    document.write("Hari - " + i + ":" + Math.floor(orang) + "<br>");
    i++;

    if (i % 3 == 0) {
	    orang = Math.floor(orang) / 2;
    }else{
	    orang = Math.floor(orang) * 3;
    }
}
	    
</script>
</body>
</html>
