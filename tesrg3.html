<!DOCTYPE html>
<html>
<head>
    <title>Hitungan Yusuf</title>
</head>
<body>
	<h1>Hitungan Yusuf</h1>
	<p id="demo"></p>
<script>

let m = 100007;
let o = 123;
let g = 1;

for (let i = 0; i <= 100; i++){

    if (i >= 1){
        g = (g * o) % m ; 
        document.write("ke - " + i + ":" + g + "<br>");
    }
    else{
        document.write("ke - " + i + ":" + g + "<br>");
    } 
    
}
		
</script>
</body>
</html>
